<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <head>
        <title>Cart</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>


    <body>
        
        <!--flexbox for page head-->
        <div class="page-head">

            <!--logo-->
            <div class="logo-container">
                <a href="./index.html">
                    <img class="logo" src="./logo/logo-01.svg">
                </a>
            </div>

            <!--flexbox inside flexbox-->
            <div class="nav-head-container">

            <!--two nav buttons-->
            <div class="navigation">
                <a href="./index.html" class="nav-button">PRODUCTS</a>
                <a href="./cart.html" class="nav-button" id="selected-nav-button">CART</a> 
            </div>

            <!--horizontal divider-->
            <hr class="divider" id="header-divider">

            <h1>Shopping Cart</h1>

            </div>

        </div>




        <!--products in cart-->

        <div class="cart-container">

            <!--first product-->
            <div class="detail-display-cart">
                <div class="cart-pic">
                    <img class="product-images" id="images-cart" src="./products/original-cinnamon-roll.jpg" alt="An original cinnamon roll">
                </div>
                <div class="cart-order-details">
                    <p class="order-detail">Original Cinnamon Roll</p> 
                    <p class="order-detail">Glazing: Keep original</p> 
                    <p class="order-detail">Pack Size: 1</p>
                </div>
                <p class="cart-prices">$ 2.49</p>
            </div>
            <div class="cart-remove-button">
                <a href="#" class="remove">Remove</a>
            </div>


            <!--second product-->
            <div class="detail-display-cart">
                <div class="cart-pic">
                    <img class="product-images" id="images-cart" src="./products/double-chocolate-cinnamon-roll.jpg" alt="A double chocolate cinnamon roll">
                </div>
                <div class="cart-order-details">
                    <p class="order-detail">Double Chocolate Cinnamon Roll</p> 
                    <p class="order-detail">Glazing: Sugar milk</p> 
                    <p class="order-detail">Pack Size: 6</p>
                </div>
                <p class="cart-prices">$ 27.45</p>
            </div>
            <div class="cart-remove-button">
                <a href="#" class="remove">Remove</a>
            </div>


            <!--horizontal divider-->
            <hr class="divider">


            <div class="checkout">
                <div id="total">
                    <p class="cart-price-total">Total: $ 29.94</p>
                </div>
                <br>
                <div class="checkout-button">
                    <a href="#" class="button-link">Checkout</a>
                </div>
            </div>
            <br>

        </div>

        <br>


    </body>
</html>
