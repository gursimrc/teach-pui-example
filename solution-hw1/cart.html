<!DOCTYPE html>
<html>

    <head>
        <title>HW1 Cart</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>


    <body>
        
        <!--logo-->
        <a href="./product-gallery.html">
            <img class="logo" src="./logo/logo-01.svg">
        </a>


        <!--horizontal divider line-->
        <hr class="divider">

            
        <!--navigation-->

        <nav>
          <!--first button: products-->
          <div class="nav-buttons"> 
             <a href="./product-gallery.html" class="nav-link">PRODUCTS</a> 

            <!--second button: cart-->
            <div class="nav-buttons">
                <a href="./cart.html" class="selected-nav-link">CART</a> <!--COME BACK TO THIS-->
            </div>
        </nav>


        <h1>Shopping Cart</h1> 

        <!--products in cart-->

        <!--first product-->
        <div class="detail-display-cart">
            <img class="product-images" src="./products/original-cinnamon-roll.jpg" width=80 alt="An original cinnamon roll">
            <div class="cart-remove-button">
                <a href="#" class="remove">Remove</a>
            </div>
            <br>
            <span>Original Cinnamon Roll</span> 
            <br>
            <span>Glazing: Keep original</span> 
            <br>
            <span>Pack Size: 1</span>
            <p class="cart-prices">$ 2.49</p>
        </div>

        <br><br><br>

        <!--second product-->
        <div class="detail-display-cart">
            <img class="product-images" src="./products/double-chocolate-cinnamon-roll.jpg" width=80 alt="An original cinnamon roll">
            <div class="cart-remove-button">
                <a href="#" class="remove">Remove</a>
            </div>
            <br>
            <span>Double Chocolate Cinnamon Roll</span> 
            <br>
            <span>Glazing: Sugar milk</span> 
            <br>
            <span>Pack Size: 6</span>
            <p class="cart-prices">$ 27.45</p>
        </div>

        <br>

        <hr class="bottom-cart-divider">

        <br>

        <div class="checkout">
            <div id="total">
                <p class="cart-prices">Total: $ 29.94</p>
            </div>
            <a href="#" class="button-link">Checkout</a>
        </div>








             
 



      
       




    </body>


</html>
