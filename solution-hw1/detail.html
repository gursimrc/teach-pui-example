<!DOCTYPE html>
<html>

    <head>
        <title>HW1 Detail</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>


    <body>
        
        <!--logo-->
        <a href="./product-gallery.html">
            <img class="logo" src="./logo/logo-01.svg">
        </a>


        <!--horizontal divider line-->
        <hr class="divider">

            
        <!--navigation-->

        <nav>
          <!--first button: products-->
          <div class="nav-buttons"> 
             <a href="./product-gallery.html" class="selected-nav-link">PRODUCTS</a> 

            <!--second button: cart-->
            <div class="nav-buttons">
                <a href="./cart.html" class="nav-link">CART</a> 
            </div>
        </nav>


        <h1>Original cinnamon roll</h1> 

        <!--product image and description-->
        <div class="detail-display">
            <img class="product-images" src="./products/original-cinnamon-roll.jpg" width=500 alt="An original cinnamon roll">
            <br><br>
            <p id="product-desc">Customize our delicious, hand-made cinnamon roll to your liking!</p>
        </div>

        <br><br>


        <!--dropdowns-->

        <div class="detail-dropdowns">
            <!--dropdown 1-->
            <!--referenced https://www.w3schools.com/tags/tag_select.asp-->
            <label for="glazing">Glazing:</label>
            <br>
            <select name="glazing" class="dropdown">
                <option value="keep-original">Keep original</option>
                <option value="sugar-milk">Sugar milk</option>
                <option value="vanilla-milk">Vanilla milk</option>
                <option value="double-chocolate">Double chocolate</option>
            </select>

            <br><br>

            <!--dropdown 2-->
            <label for="pack-size">Pack size:</label>
            <br>
            <select name="pack-size" id="pack-size">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>
        </div>

        <br><br><br><br>

        <!--total price-->
        <div class="add-to-cart-row">
            <div class="add-to-cart-box">
                <span>$2.49</span>
                <a href="./cart.html" class="button-link" id="add-to-cart";>Add to Cart</a>
            </div>
        </div>




    </body>


</html>
