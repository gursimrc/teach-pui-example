<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <head>
        <title>Cart</title>
        <link rel="stylesheet" href="./css/style.css">
        <script defer src="js/rollsData.js"></script>
        <script defer src="js/cart.js"></script>

    </head>


    <body>
        
        <!--flexbox for page head-->
        <div class="page-head">

            <!--logo-->
            <div class="logo-container">
                <a href="./index.html">
                    <img class="logo" src="./logo/logo-01.svg">
                </a>
            </div>

            <!--flexbox inside flexbox-->
            <div class="nav-head-container">

            <!--two nav buttons-->
            <div class="navigation">
                <a href="./index.html" class="nav-button">PRODUCTS</a>
                <a href="./cart.html" class="nav-button" id="selected-nav-button">CART</a> 
            </div>

            <!--horizontal divider-->
            <hr class="divider" id="header-divider">

            <h1>Shopping Cart</h1>

            </div>

        </div>




        <!--products in cart-->

        <div class="cart-container">

            <div id="roll-list">
            <!--template for products-->
                <template id="roll-in-cart-template">
                    <div id="roll-in-cart">
                        <div class="detail-display-cart">
                            <div class="cart-pic">
                                <img class="product-images" id="images-cart" src="./products/original-cinnamon-roll.jpg" alt="An original cinnamon roll">
                            </div>
                            <div class="cart-order-details">
                                <p class="order-detail" id="roll-title-cart">Original Cinnamon Roll</p> 
                                <p class="order-detail" id="roll-glazing-cart">Glazing: Keep original</p> 
                                <p class="order-detail" id="roll-pack-size-cart">Pack Size: 1</p>
                            </div>
                            <p class="cart-prices" id="roll-price-cart">$ 2.49</p>
                        </div>
                        <div class="cart-remove-button">
                            <a href="#" class="remove">Remove</a>
                        </div>
                    </div>
                </template>
            </div>


            <!--horizontal divider-->
            <hr class="divider">


            <div class="checkout">
                <div id="total">
                    <p class="cart-price-total">Total: $ 0.00</p>
                </div>
                <br>
                <div class="checkout-button">
                    <a href="#" class="button-link">Checkout</a>
                </div>
            </div>
            <br>

        </div>

        <br>


    </body>
</html>
