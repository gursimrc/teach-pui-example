<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>

    <title>What's a Solar Cycle?</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Slab"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script defer src="./js/app.js"></script>

  </head>
  

  <body>

    <!--BACKGROUND MUSIC-->
    <!--used audio from https://www.youtube.com/watch?v=8NNCmj-Kd5U&t=13s-->
    <!--followed https://stackoverflow.com/questions/13402336/play-sound-file-in-a-web-page-in-the-background to learn how to embed audio-->
    <embed name="background-music" autostart="true" loop="true" hidden="false" src="./Celestial-Music.mp3"></embed>
    <!--only works sometimes and I'm not sure why :(-->

    <!--text-->
    <div class="main-header">
      <p id="title" class="heading">what's a solar cycle?</p>
    </div>

    <!--illustration-->
    <div id="sun-container">
      <div class="sun">
        <img id="sun-image" src="./images/sun.png" alt="Circular, orange and yellow digital drawing representing the sun">
      </div>
    </div>

    <!--down arrow-->
    <div id="arrow-container">
      <div class="arrow">
        <img id="arrow-image" src="./images/down-arrow.png" alt="A white arrow pointing downwards">
      </div>
    </div>

    <!--background-->
    <div class="stars"></div>
    <div class="twinkling"></div> 
    <div class="clouds"></div>
    
  </body>

</html>
