<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Product Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  
  <body>

    

    <!--flexbox for page head-->
    <div class="page-head">

      <!--logo-->
      <div class="logo-container">
        <a href="./index.html">
          <img class="logo" src="./logo/logo-01.svg">
        </a>
      </div>

      <!--flexbox inside flexbox-->
      <div class="nav-head-container">

        <!--two nav buttons-->
        <div class="navigation">
          <a href="./index.html" class="nav-button" id="selected-nav-button" >PRODUCTS</a>
          <a href="./cart.html" class="nav-button">CART</a> 
        </div>

        <!--horizontal divider-->
        <hr class="divider" id="header-divider">

        <h1>Our hand-made cinnamon rolls</h1>

      </div>

    </div>


    <!--use media queries and margins instead of br-->

    <!--flexbox for product display-->
    <div class="products">

      <!--original cinnamon roll-->
      <a href="detail.html?roll=Original" class="text-link">
        <div class="product-box">
          <img class="product-images" id="images-gallery" src="./products/original-cinnamon-roll.jpg" alt="An original cinnamon roll">
          <p class="product-title">Original cinnamon roll</p>
          <p class="product-price">$2.49</p>
        </div>
      </a>

      <!--apple cinnamon roll-->
      <a href="detail.html?roll=Apple" class="text-link">
        <div class="product-box">
          <img class="product-images" id="images-gallery" src="./products/apple-cinnamon-roll.jpg" alt="An apple cinnamon roll">
          <p class="product-title">Apple cinnamon roll</p>
          <p class="product-price">$ 3.49</p>
        </div>
      </a>

      <!--raisin cinnamon roll-->
      <a href="detail.html?roll=Raisin" class="text-link">
        <div class="product-box">
          <img class="product-images" id="images-gallery" src="./products/raisin-cinnamon-roll.jpg" alt="A raisin cinnamon roll">
          <p class="product-title">Raisin cinnamon roll</p>
          <p class="product-price">$ 2.99</p>
        </div>
      </a>

      <!--walnut cinnamon roll-->
      <a href="detail.html?roll=Walnut" class="text-link">
        <div class="product-box">
          <img class="product-images" id="images-gallery" src="./products/walnut-cinnamon-roll.jpg" alt="A walnut cinnamon roll">
          <p class="product-title">Walnut cinnamon roll</p>
          <p class="product-price">$ 3.49</p>
        </div>
      </a>

      <!--double chocolate cinnamon roll-->
      <a href="detail.html?roll=Double-Chocolate" class="text-link">
        <div class="product-box">
          <img class="product-images" id="images-gallery" src="./products/double-chocolate-cinnamon-roll.jpg" alt="A double-chocolate cinnamon roll">
          <p class="product-title">Double-chocolate cinnamon roll</p>
          <p class="product-price">$ 3.99</p>
        </div>
      </a>

      <!--strawberry cinnamon roll-->
      <a href="detail.html?roll=Strawberry" class="text-link">
        <div class="product-box">
          <img class="product-images" id="images-gallery" src="./products/strawberry-cinnamon-roll.jpg" alt="A strawberry cinnamon roll">
          <p class="product-title">Strawberry cinnamon roll</p>
          <p class="product-price">$ 3.99</p>
        </div>
      </a>


    </div>
  </body>
</html>
